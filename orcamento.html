<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- cabeçalho -->
      <div class="container">
        <a href="index.html" class="logo">
          <img src="img/logo-.png" alt="Grow Up" />
        </a>

        <nav>
          <ul>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="servicos.html">Serviços</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="orcamento.html">Orçamento</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h1>Orçamento</h1>
      
                <div class="orcamento">
                  <form method="POST">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" />
      
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" />

                    <label for="telefone">Telefone</label>
                    <input type="telefone" id="telefone" name="telefone"/>
      
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" ></textarea>
      
                    <p>Urgência Na Entrega:</p>
                    
                    <input type="radio" name="assunto" id="assunto_urgente" value="Urgente">
                        <label for="assunto_urgente">Urgente</label>
                        <p>Selecione o  Serviço:</p>
                    <input type="checkbox" name="assunto" id="assunto_desenvolvimentoweb" value="Desenvolvimento Web">
                    <label for="assunto_desenvolvimentoweb">Desenvolvimento Web</label>
                    <br>
                    <input type="checkbox" name="assunto" id="assunto_mdigital" value="Marketing Digital">
                    <label for="assunto_mdigital">Marketing Digital</label>
                    <br>
                    <input type="checkbox" name="assunto" id="assunto_ux" value="Consultoria Ux">
                    <label for="assunto_ux">Consultoria Ux</label>
      
                    <!-- <input type="submit" value="enviar"> -->
                    <button type="submit">Enviar</button>
                  </form>
        </section>

    </main>
    <footer>
        <!-- rodapé -->
        <p>copyright - Grow Up </p>
      </footer>
  </body>
</html>
